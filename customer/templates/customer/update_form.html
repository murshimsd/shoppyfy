{% extends 'customer/master.html' %}
{% load static %}
{% block title %} update form {% endblock %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<style>
     body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
</style>
{% endblock %}
{% block content %}
<h1>Update Profile</h1>
  
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <img src="{{ customer.photo.url }}" alt="" style="height: 60px;width: 60px;">
  <label for="photo" >Photo:</label>
  <input type="file" id="photo" name="photo" value=" {{ customer.photo.url }}"><br><br>
  
  
  <input type="text" id="name" name="name" value="{{ customer.name  }}" required><br><br>
  
  <label for="address">Address:</label>
  <input type="text" name="address" value="{{ customer.address }}"  required><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="{{ customer.email }}" required><br><br>
  
  
  
  <input type="submit" value="Update" style="margin-bottom: 10px;">
  {{ msgs }}
</form>
{% endblock %}
