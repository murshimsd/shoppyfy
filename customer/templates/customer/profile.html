{% extends 'customer/master.html' %}
{% load static %}
{% block title %} profile {% endblock %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}
{% block content %}
<h3 style="margin-top: 10px; margin-left: 10px;">profile</h3>
<div class="card mb-3 mt-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ customer.photo.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ customer.name }}</h5>
        <p class="card-text"> email : {{ customer.email }}</p>
        <p class="card-text"> address : {{ customer.address }}</p>
        

        <p class="card-text"><small class="text-body-secondary"> phone : {{ customer.phone }}</small></p>
        <a href="{% url 'customer:edit_profile' %}"><input type="button" value="edit" name="edit" ></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
