{% extends 'common/master.html' %}
{% load static %}
{% block title %} customer login {% endblock %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/customerlogin.css' %}">
<style>
    
</style>
{% endblock %}
{% block content %}
<h6 style="margin-left: 330px; margin-top: 10px;" >customer login</h6>
<form method="POST" >
  {{ msg }}
  {% csrf_token %}
    <div class="form-group">
      
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="mail">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
   <button type="submit" class="btn btn-primary">Submit</button>
    <h5>if you are not registered ? click below</h5>
    <a href="{% url 'common:customer_register' %}"><button type="button" class="btn btn-primary" style="margin-bottom: 15px;">login</button></a>
  </form>
{% endblock %}
